<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!-- card dasar -->
    <div class="card" style="width: 18rem">
        <div class="card-body">
            <h5 class="card-title">Judul card</h5>
            <p class="card-text">Ini adalah contoh isi card.</p>
            <a href="#" class="btn btn-primary">Klik saya</a>
        </div>
    </div>

    <!-- Card dengan gambar -->
     <div class="card" style="width:18rem">
        <img src="asset/frank ocean sito.jpeg" class="card-img-top" alt="gambar" />
        <div class="card-body">
            <h5 class="card-title">Frank Ocean</h5>
            <p class="card-text">Pebisnis Amerika</p>
            <a href="#" class="btn btn-success">Lihat</a>
        </div>
     </div>

     <!-- Card dengan header dan footer -->
      <div class="card" style="width:18rem">
        <img src="asset/frank ocean sito.jpeg" class="card-img-top" alt="gambar">
        <div class="card-body">
            <h5 class="card-title">Bill Gates</h5>
            <p class="card-text">pebisnis amerika</p>
            <a href="#" class="btn btn-success">Lihat</a>
        </div>
      </div>
      <br />

      <div class="card">
        <div class="card-header">Informasi penting</div>
        <div class="card-body">
            <p class="card-text">Isi utama card ditulis di sini.</p>
        </div>
        <div class="card-footer text-muted">Catatan Tambahan</div>
      </div>

      <div class="card-group">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Isi card pertama.</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Isi card kedua</p>
            </div>
        </div>
      </div>
</body>
</html>
