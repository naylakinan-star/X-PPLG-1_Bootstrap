<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <!-- Heading -->
     <p class="h1">h1. Judul seperti heading</p>
     <p class="h2">h2. Judul seperti heading</p>

     <!-- Display Heading -->
      <h1 class="display-1">Display 1</h1>
      <h1 class="display-3">Display 3</h1>

      <!-- Paragraf khusus -->
       <p class="lead">Ini paragraf utama yang tampil lebih besar</p>

       <!-- Inline text -->
        <p>Gunakan <mark>mark</mark> untuk sorot teks</p>
        <p><del>Teks terhapus</del>tetap terlihat</p>
        <p><small>Teks kecil</small></p>
        <p><strong>Teks Tebal</strong></p>
        <p><em>Teks miring</em></p>

        <!-- Alignment & Style Teks -->
         <p class="text-start">Rata kiri</p>
         <p class="text-center">Rata tengah</p>
         <p class="text-end">Rata kanan</p>

         <p class="text-uppercase">Huruf besar semua</p>
         <p class="fw-bold">Teks tebal</p>
         <p class="fw-light">Teks tipis</p>

         <!-- Blockquote -->
          <figure>
            <blockquote class="blockquote">
                <p>Kutipan penting dari seseorang.</p>
            </blockquote>
           <figcaption class=blockquote-footer>
            Nama Orang dalam <cite title="judul sumber">Judul sumber</cite>
           </figcaption>
          </figure>
</body>
</html>
